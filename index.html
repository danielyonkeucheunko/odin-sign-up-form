<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=S, initial-scale=1.0" />
        <title>Sign up Form</title>
        <link rel="stylesheet" href="styles/normalize.css" />
        <link rel="stylesheet" href="styles/styles.css" />
    </head>
    <body>
        <div class="viewport">
            <div class="sidebar">
                <div class="banner">
                    <img class="logo" src="images/odin-lined.png" alt="" />
                    <p class="logo-text">odin</p>
                </div>

                <div class="credits">
                    Photo by&nbsp<a
                        href="https://unsplash.com/@haliewestphoto"
                        class="redirect"
                        >Halie West</a
                    >&nbspon&nbsp
                    <a href="https://unsplash.com/" class="redirect"
                        >Unsplash</a
                    >
                </div>
                <img
                    src="images/photo-1585202900225-6d3ac20a6962.avif"
                    alt="picture of jungle leaves"
                    class="leaves"
                />
            </div>
            <div class="main-content">
                <div class="text-content">
                    <p>
                        This is not real online service! You know you need
                        something like this in your life to help you realize
                        your deepest dreams. <br />
                        Sign up <em>now</em> to get started. <br />
                        <br />
                        You know you want to.
                    </p>
                </div>
                <form action="">
                    <div class="form">
                        <fieldset>
                            <legend>Let's do this!</legend>
                            <div>
                                <label for="first">FIRST NAME</label>
                                <input type="text" id="first" />
                            </div>
                            <div>
                                <label for="last">LAST NAME</label>
                                <input type="text" id="last" />
                            </div>
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" />
                            </div>
                            <div>
                                <label for="phone">PHONE NUMBER</label>
                                <input
                                    type="tel"
                                    id="phone"
                                    placeholder="###-###-###"
                                />
                            </div>
                            <div>
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" />
                            </div>
                            <div>
                                <label for="confirm">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm" />
                            </div>
                        </fieldset>
                    </div>
                    <div class="account">
                        <button>Create Account</button>
                        <p>Already have an account? <a href="#">Log in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
