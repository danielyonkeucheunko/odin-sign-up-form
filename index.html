<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=S, initial-scale=1.0" />
        <title>Sign up Form</title>
        <link rel="stylesheet" href="styles/normalize.css" />
        <link rel="stylesheet" href="styles/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="viewport">
            <div class="sidebar">
                <div class="banner">
                    <img class="logo" src="images/odin-lined.png" alt="" />
                    <p class="logo-text">odin</p>
                </div>

                <div class="credits">
                    Photo by&nbsp<a
                        href="https://unsplash.com/@haliewestphoto"
                        class="redirect"
                        >Halie West</a
                    >&nbspon&nbsp
                    <a href="https://unsplash.com/" class="redirect"
                        >Unsplash</a
                    >
                </div>
                <img
                    src="images/photo-1585202900225-6d3ac20a6962.avif"
                    alt="picture of jungle leaves"
                    class="leaves"
                />
            </div>
            <div class="main-content">
                <div class="text-content">
                    <p>
                        This is not real online service! You know you need
                        something like this in your life to help you realize
                        your deepest dreams. <br />
                        Sign up <em>now</em> to get started. <br />
                        <br />
                        You <em>know</em> you want to.
                    </p>
                </div>
                <form action="#" method="post">
                    <fieldset class="form">
                        <legend class="header">Let's do this!</legend>
                        <div class="form-input-row">
                            <div class="form-input">
                                <label for="first">FIRST NAME</label>
                                <input
                                    type="text"
                                    id="first"
                                    placeholder="John"
                                    required
                                />
                            </div>
                            <div class="form-input">
                                <label for="last">LAST NAME</label>
                                <input
                                    type="text"
                                    id="last"
                                    placeholder="Smith"
                                    required
                                />
                            </div>
                        </div>
                        <div class="form-input-row">
                            <div class="form-input">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" required />
                            </div>
                            <div class="form-input">
                                <label for="phone">PHONE NUMBER</label>
                                <input
                                    type="tel"
                                    id="phone"
                                    pattern="\d{10}"
                                    placeholder="##########"
                                    required
                                />
                            </div>
                        </div>
                        <div class="form-input-row">
                            <div class="form-input">
                                <label for="password">PASSWORD</label>
                                <input
                                    type="password"
                                    id="password"
                                    pattern=".{8,}"
                                    required
                                />
                            </div>
                            <div class="form-input">
                                <label for="confirm">CONFIRM PASSWORD</label>
                                <input
                                    type="password"
                                    id="confirm"
                                    pattern=".{8,}"
                                    required
                                />
                            </div>
                        </div>
                    </fieldset>
                    <div class="account">
                        <button type="submit" class="submit">
                            Create Account
                        </button>
                        <p>
                            Already have an account?
                            <a href="#" class="login">Log in</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
